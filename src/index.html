    async function sendPrompt() {
      const promptInput = document.getElementById('prompt');
      const prompt = promptInput.value.trim();
      const responseLog = document.getElementById('responseLog');

      if (!prompt) return;

      promptInput.value = '';
      const entry = document.createElement('div');
      entry.className = 'entry';
      entry.innerHTML = `<div class="prompt">Prompt: ${prompt}</div><div class="response">Loading...</div>`;
      responseLog.appendChild(entry);

      try {
        const token = await getImsToken();
        
        const requestBody = {
          request_id: crypto.randomUUID(),
          collections: ['Ai-Assistant-Discovery-Guide'],
          inputs: prompt,
          response_format: {
            format: "AUTO",
            style: "AUTO",
            tone: "AUTO"
          },
          source_options: ["COLLECTION"],
          inference_mode: "STANDARD"
        };


        const response = await fetch(yukonApiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(requestBody)
        });

        const data = await response.json();
        const htmlResponse = marked.parse(data.response); // Convert markdown to HTML
        entry.querySelector('.response').innerHTML = `<div class="response">${htmlResponse}</div>`;
      } catch (error) {
        entry.querySelector('.response').innerText = `Error: ${error.message}`;
      }
    }

    function clearResponses() {
      document.getElementById('responseLog').innerHTML = '';
    }
